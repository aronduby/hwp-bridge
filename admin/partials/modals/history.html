<div class="modal-container">
	<header class="modal-header">
		<button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
		<h4 class="modal-title">Undo</h4>
	</header>
	<section class="modal-body">
		<ol class="history">
			<li ng-repeat="save in history.storage.saves | limitTo:5" ng-click="revert($index + 1)">
				<span class="func">{{ save.func }}</span>
				<span class="args">{{ save.args.join(', ') }}</span>
			</li>
		</ol>
	</section>
    <footer class="modal-footer">
        <small>Latest on top, undoing wipes out any actions taken after that point so undoing to 4 also wipes out 1-3</small>
    </footer>
</div>
