<div class="modal-container">
	<header class="modal-header">
		<button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
		<h4 class="modal-title">{{title}}</h4>
	</header>
	<section class="modal-body">
		<center class="btn-group btn-group-block btn-group-large">
			<button class="btn btn-large btn-success" ng-click="yes()">Yes</button>
			<button class="btn btn-large btn-default" ng-click="no()">No</button>
		</center>
	</section>
</div>
