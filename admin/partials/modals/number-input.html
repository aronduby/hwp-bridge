<div class="modal-container number-input">
	<header class="modal-header">
		<button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
		<h4 class="modal-title">{{title}}</h4>
	</header>
	<section class="modal-body">

		<label>{{ title }}:</label>
		<div class="form-inline">
			<input 
				type="tel" 
				ng-model="number"
				class="form-control minutes input-large"
				max="99"
				maxlength="2"
				placeholder="enter a number"
				tabindex="1"
				autofocus
			 />
		</div>
		
	</section>
	<footer class="modal-footer">
		<button class="btn btn-success btn-large" ng-click="submit(number)">Submit</button>
		<button class="btn btn-link" ng-click="cancel()">cancel</button>
	</section>
	</footer>
</div>
