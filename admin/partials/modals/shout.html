<div class="modal-container shout">
	<header class="modal-header">
		<button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
		<h4 class="modal-title">Shout</h4>
	</header>
	<section class="modal-body">

		<textarea name="msg" ng-model="msg" ng-minlength="10" placeholder="your message here" required autofocus></textarea>
		
	</section>
	<footer class="modal-footer">
		<button class="btn btn-success btn-large" ng-click="shout(msg)">Shout It</button>
		<button class="btn btn-link" ng-click="cancel()">cancel</button>
	</section>
	</footer>
</div>
